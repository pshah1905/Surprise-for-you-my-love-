<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Uddipana ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Quicksand',sans-serif;
}

#bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  transition:background-image 1s ease;
  z-index:-2;
}
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:-1;
}

#app{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:22px;
  text-align:center;
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:translateY(60px) scale(.9);opacity:0}
  to{transform:none;opacity:1}
}

img{
  width:100%;
  border-radius:16px;
  margin-bottom:12px;
  animation:imgPop .6s ease;
}
@keyframes imgPop{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.row{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.row img{flex:0 0 85%}

h1,h2{
  font-family:'Playfair Display',serif;
  margin-bottom:10px;
  color:#fff;
}
p{
  font-size:1.05rem;
  line-height:1.6;
  margin:8px 0;
  color:#fff;
}

button{
  margin-top:16px;
  padding:12px 28px;
  border:none;
  border-radius:999px;
  background:#ff9fd6;
  color:#000;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
}

.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

.heart{
  position:fixed;
  font-size:22px;
  animation:float 1.2s ease forwards;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-140px) scale(1.6);opacity:0}
}

#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}

audio{display:none}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>
<div id="app"></div>
<canvas id="fireworks"></canvas>

<audio id="music" src="music.mp3" loop></audio>
<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c9b4b0f9f.mp3"></audio>
<audio id="fireSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_6d9c36d3c4.mp3"></audio>

<script>
/* BACKGROUNDS */
const bgImages=["bg1.jpg","bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg"];
let bgIndex=0;
const bg=document.getElementById("bg");

/* AUDIO */
const music=document.getElementById("music");
const clickSound=document.getElementById("clickSound");
const fireSound=document.getElementById("fireSound");
let musicStarted=false;

/* HEART + SOUND + VIBRATION */
function buttonEffect(e){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ğŸ’–";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1200);

  clickSound.currentTime=0;
  clickSound.play().catch(()=>{});
  if(navigator.vibrate) navigator.vibrate([20,30,20]);

  if(!musicStarted){
    music.play().catch(()=>{});
    musicStarted=true;
  }
}

function changeBg(){
  bg.style.backgroundImage=`url('${bgImages[bgIndex]}')`;
  bgIndex=(bgIndex+1)%bgImages.length;
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let fireworks=[];

function launchFirework(){
  fireworks.push({
    x:Math.random()*canvas.width,
    y:canvas.height,
    vy:-Math.random()*8-6,
    exploded:false,
    particles:[]
  });
  fireSound.play().catch(()=>{});
}

function animateFireworks(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((f,i)=>{
    if(!f.exploded){
      f.y+=f.vy;
      f.vy+=0.15;
      ctx.fillStyle="pink";
      ctx.fillRect(f.x,f.y,3,3);
      if(f.vy>=0){
        f.exploded=true;
        for(let j=0;j<40;j++){
          f.particles.push({
            x:f.x,y:f.y,
            vx:(Math.random()-0.5)*6,
            vy:(Math.random()-0.5)*6,
            life:1
          });
        }
      }
    }else{
      f.particles.forEach(p=>{
        p.x+=p.vx;
        p.y+=p.vy;
        p.life-=0.02;
        ctx.fillStyle=`rgba(255,100,150,${p.life})`;
        ctx.fillRect(p.x,p.y,2,2);
      });
      f.particles=f.particles.filter(p=>p.life>0);
      if(f.particles.length===0) fireworks.splice(i,1);
    }
  });
  requestAnimationFrame(animateFireworks);
}
animateFireworks();

/* GAME FLOW */
const app=document.getElementById("app");
let step=0;

const steps=[
{intro:true},
{img:"photo5.jpg",text:"Seeing you that dayâ€¦ honestly, I still remember how calm and warm it felt. I was genuinely grateful I got to meet you. That moment stays with me ğŸ’—"},
{prank:"question"},
{img:"photo1.jpg",text:"I was literally telling you that YOU would be shyâ€¦ and look who actually became shy ğŸ˜­ğŸ’— And you teasing me so confidently? unfair."},
{imgPair:["photo3.jpg","photo2.jpg"],text:"That manga I wanted, and that cute little noteâ€¦ you remembered something so small but so important to me. I felt really loved there ğŸ“–ğŸ’›"},
{prank:"move"},
{img:"photo4.jpg",text:"This honestly made me emotional. I did not expect this at all, and the effort behind it touched me deeply ğŸ¸â¤ï¸"},
{img:"photo6.jpg",text:"That brown suits you so perfectlyâ€¦ and your smile in this? uff. Lovely as always ğŸ¤"},
{imgPair:["photo7.jpg","photo8.jpg"],text:"Your mehendi, your bangles, that orange sareeâ€¦ and you KNOW how much I love orange on you ğŸ˜­ğŸ’— Traditional you is dangerous."},
{prank:"long"},
{img:"photo9.jpg",text:"You looked like a fairy here. Soft, graceful, and unreal ğŸ§šâ€â™€ï¸âœ¨"},
{img:"photo10.jpg",text:"I really wish I was thereâ€¦ waking up to your beautiful face and then hiding under that blanket with you while cuddling ğŸ¥ºğŸ’—"},
{img:"photo11.jpg",text:"I love when you send me trial room dress pics. It makes me feel involved, special, and close to you."},
{img:"photo12.jpg",text:"That purple saree, that lipstick on your lips, those earringsâ€¦ I couldnâ€™t stop staring ğŸ’œ"},
{img:"photo13.jpg",text:"You know this is my favourite dress. And when you set this as your caller profile pic? I get distracted every time you call ğŸ˜‚ğŸ’—"},
{finalLove:true}
];

function render(){
  changeBg();
  app.innerHTML="";
  const card=document.createElement("div");
  card.className="card";
  const s=steps[step];

  if(s.intro){
    card.innerHTML=`<h2>Happy New Year 2026 âœ¨</h2>
    <p>Meeting you was completely unexpected. I never thought I would fall for anyone again or feel like myself againâ€¦ but you made me feel at home. Like the universe wanted us to meet.</p>
    <p>Uddipana ğŸ’— I made this for you.</p>
    <button>Start ğŸ’•</button>`;
  }
  else if(s.prank==="question"){
    card.innerHTML=`<h2>Quick test ğŸ˜</h2><p>Do you miss me right now?</p>
    <button id="yes">Yes ğŸ¥º</button><button id="no">No ğŸ˜</button>`;
  }
  else if(s.prank==="move"){
    card.innerHTML=`<h2>Catch me ğŸ˜Œ</h2><p>Click the button if you like me</p>
    <button id="run">I like you ğŸ’—</button>`;
  }
  else if(s.prank==="long"){
    card.innerHTML=`<h2>Secret level ğŸ‘€</h2><p>Hold the button for 2 seconds</p>
    <button id="hold">Hold me ğŸ¤</button>`;
  }
  else if(s.finalLove){
    card.innerHTML=`<h1>I LOVE YOU â¤ï¸</h1>
    <p>Happy New Year 2026, my love. I hope this year brings us closer, happier, and stronger together. With you, always ğŸ’—</p>`;
    setInterval(launchFirework,600);
  }
  else{
    if(s.imgPair){
      const row=document.createElement("div");
      row.className="row";
      s.imgPair.forEach(i=>{
        const im=document.createElement("img");
        im.src=i;
        row.appendChild(im);
      });
      card.appendChild(row);
    }else{
      const im=document.createElement("img");
      im.src=s.img;
      card.appendChild(im);
    }
    const p=document.createElement("p");
    p.innerText=s.text;
    card.appendChild(p);
    const b=document.createElement("button");
    b.innerText="Next ğŸ’•";
    card.appendChild(b);
  }

  app.appendChild(card);

  card.querySelectorAll("button").forEach(btn=>{
    btn.onclick=e=>{
      buttonEffect(e);
      if(s.prank==="question" && btn.id==="no"){
        card.classList.add("shake");
        return;
      }
      if(s.prank==="move"){
        btn.style.position="relative";
        btn.style.left=(Math.random()*120-60)+"px";
        btn.style.top=(Math.random()*120-60)+"px";
        return;
      }
      if(s.prank==="long"){
        let t=setTimeout(()=>{
          step++;
          render();
        },2000);
        btn.onmouseup=btn.ontouchend=()=>clearTimeout(t);
        return;
      }
      step++;
      render();
    };
  });
}

changeBg();
render();
</script>

</body>
</html>
